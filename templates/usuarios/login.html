{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="p-4 rounded" style="background-color: #17506E; width: 100%; max-width: 400px; color: #E8EAF2;">
    <h3 class="text-center mb-4">¡Hola!<br>Bienvenido a <strong>PixelZone</strong></h3>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="mb-4">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-entrar">Iniciar sesión</button>
      </div>

      <div class="text-center">
        ¿No tienes cuenta? 
        <a href="{% url 'registro' %}" class="text-decoration-underline" style="color: #E8EAF2;">Registrarse</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
