<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PixelZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_juegos' %}">PixelZone</a>
            <div>
                {% if mostrar_boton_agregar %}
                    <a class="btn btn-outline-light" href="{% url 'agregar_juego' %}">Agregar</a>
                {% endif %}

                {% if juego %}
                    <a class="btn btn-warning ms-2" href="{% url 'editar_juego' juego.id %}">Editar</a>
                    <a class="btn btn-danger ms-2" href="{% url 'eliminar_juego' juego.id %}">Eliminar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
