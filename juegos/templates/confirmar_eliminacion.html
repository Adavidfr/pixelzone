{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">¿Estás seguro de que deseas eliminar el juego <strong>{{ juego.nombre }}</strong>?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_juegos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
